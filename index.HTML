+<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Srisakdi:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
  <div class="container">
      <div class="weather-wrapper">
          <div class="search">
              <form id="city-search-form">
            <input type="text" id="city-search" placeholder="Enter location" />
            <input type="submit" value="Search" />
            <br />
            <button id="gps-search-form">Use current location</button>
        <div class="header">
        <h1>London</h1>
        <h2>Saturday, 5 June at 18:52</h2>
        </div>
        <div class="row">
            <div class="col" id="current-temp">
                <div class="clearfix current-temp">
                <ul>
                    <li>
                          <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="Scattered showers" class="float-left">
                              <strong>23˚C</strong>
                              <span class="units">C | ˚F</span>
                    </li>
                    <li id="current-description">
                        Cloudy
                    </li>
                </ul>
                </div>
            </div>
            <div class="col" id="current-specs">
                <ul>
                    <li id="current-high">
                        High: 23˚
                    </li>
                    <li id="current-low">
                        Low: 18˚
                    </li>
                    <li id="current-humidity">
                        Humidity: 80%
                    </li>
                    <li id="current-wind">
                        Wind speed: 2 km/h
                    </li>
                </ul>
            </div>
        </div>
      </div>
      </div>
<span id="GitHub-link">
    <a href="https://github.com/helketari/vanilla-weather-app" target="_blank">Open-source code</a> by Jessica Brosvic
</span>
  <script src="src/index.js"></script>
  </body>
  </html>
